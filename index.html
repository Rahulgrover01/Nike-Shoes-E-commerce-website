<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce website using html,css and js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <img src="./sneakers.png" alt="">
            </div>
            <div class="navItem">
                <div class="search">
                    <input type="search" name="search" placeholder="Search..." class="searchInput">
                    <img src="./search.png" width="20px" height="20px" alt="img" class="searchIcon">
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer">Limited Offer!</span>
            </div>
        
        </div>
        <div class="navBottom">
            <h3 class="menuItem">JORDAN</h3>
            <h3 class="menuItem">HIPPIE</h3>
            <h3 class="menuItem">BLAZER</h3>
            <h3 class="menuItem">AIR FORCE</h3>
            <h3 class="menuItem">CRATER</h3>
        </div>
    </nav>
    <script src="index.js"></script>
</body>
</html>
